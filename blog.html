<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#5B8CFF">
    <link rel="manifest" href="manifest.webmanifest"><link rel="preload" href="main.css" as="style"><link rel="stylesheet" href="main.css">
    <title>Blog • Allo Recharge</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container navbar">
        <div class="brand"><span class="brand-logo"></span><span>Allo Recharge</span></div>
        <button class="menu-btn" data-menu aria-label="Menu">Menu</button>
        <nav class="navlinks" aria-label="Main">
          <a href="index.html">Home</a>
          <a href="blog.html" aria-current="page">Blog</a>
          <button class="theme-toggle" type="button" data-theme-toggle aria-label="Toggle theme">Theme</button>
        </nav>
      </div>
    </header>
    <main class="container section" style="padding-top:16px">
      <h1>Blog</h1>
      <div id="blog-list" class="grid grid-12" style="margin-top:12px"></div>
    </main>
    <footer class="site-footer"><div class="container"><p>© 2025 Allo Recharge</p></div></footer>
    <script src="ui.js" defer></script>
    <script>
      (async function(){
        const list = document.getElementById('blog-list');
        try{
          const posts = await fetch('index.json', {cache:'no-store'}).then(r=>r.json());
          posts.forEach(p => {
            const a = document.createElement('a');
            a.className = 'card';
            a.style.gridColumn = 'span 6';
            a.href = 'blog-post.html?slug=' + encodeURIComponent(p.slug);
            a.innerHTML = '<h3>' + p.title + '</h3><p>' + p.excerpt + '</p>';
            list.appendChild(a);
          });
        }catch(e){
          list.innerHTML = '<p>Could not load posts</p>';
        }
      })();
    </script>
  </body>
</html>
